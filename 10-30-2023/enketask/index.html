<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="app__header__left">
          <h3>RashFlix</h3>
        </div>
        <div class="app__header__middle">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Films</a></li>
          </ul>
        </div>
        <div class="app__header__right">
          <button id="modalBtn">Add</button>
        </div>
      </header>
      <main class="app__content">
        <div class="container mb-3 mt-3">
          <div class="row">
            <div class="col-6">
              <input id="searchInp" type="text" placeholder="search ... " />
            </div>
            <div class="col-6">
              <select name="filter" id="filterGenre">
                <option value="all">All Films</option>
                <option value="dram">Dram</option>
                <option value="action">Action</option>
                <option value="romantic">Romantic</option>
                <option value="Scfi">Bilim Kurgu</option>
                <option value="Animation">Animation</option>
              </select>
            </div>
          </div>
        </div>
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Genre</th>
              <th scope="col">IMDB</th>
              <th scope="col">Year</th>
              <th scope="col">Description</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="modal">
          <div class="modal__header"><h3>Add Film</h3></div>
          <div class="modal__body">
            <form action="#" id="addForm">
              <input id="image" type="text" placeholder="image" />
              <input id="name" type="text" placeholder="name" />
              <select name="genre" id="genre">
                <option value="">Janr Secin</option>
                <option value="dram">Dram</option>
                <option value="action">Action</option>
                <option value="romantic">Romantic</option>
                <option value="Scfi">Bilim Kurgu</option>
                <option value="Animation">Animation</option>
              </select>
              <input id="imdb" type="text" placeholder="imdb" />
              <input id="year" type="text" placeholder="year" />
              <input id="description" type="text" placeholder="description" />
              <button class="add" id="add" type="submit">Add</button>
            </form>
          </div>
          <div class="modal__footer">
            <button class="cancel" id="cancel" style="width: 100%">
              Cancel
            </button>
            <button
              disabled
              class="update btn btn-warning"
              id="updateBtn"
              style="width: 100%"
            >
              Update
            </button>
          </div>
        </div>
      </main>
      <footer class="app__footer"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
